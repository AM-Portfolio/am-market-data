# Mutual Fund API Configuration
mutual.fund.api.base-url=http://mutual-fund-api
mutual.fund.api.max-retries=3
mutual.fund.api.retry-delay-ms=1000
mutual.fund.api.request-timeout-ms=5000
mutual.fund.api.connection-timeout-ms=3000

# Metrics Configuration
management.endpoints.web.exposure.include=health,metrics,prometheus
management.metrics.tags.application=mutual-fund-data

# Scheduling Configuration
spring.task.scheduling.pool.size=5
spring.task.scheduling.cron.mutual-fund=0 0/15 9-15 * * MON-FRI
